<!DOCTYPE html>
<html lang="en">
<head>
    <title>Which pony is best pony?</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/scripts/jquery-2.0.3.js"></script>

    <!-- The angular library -->
    <script type="text/javascript" src="/scripts/angular.js"></script>

    <!-- Prerequisite stuff the plugin needs -->
    <script data-lift="Angular"></script>
    <script src="/classpath/net/liftmodules/ng/js/liftproxy.js"></script>

    <!-- The NgPonyService snippet defined above -->
    <script data-lift="NgPonyService"></script>

    <!-- Your angular controllers, etc -->
    <script type="text/javascript" src="/scripts/pony.js"></script>
</head>

<body>
<div class="container" ng-app="pony" ng-controller="PonyCtrl">

    <h1>Which Pony is Best Pony?</h1>

    <button ng-click="onClick()">Ask the Server!</button>

    <div ng-show="isRevealed">
        <p class="lead">{{pony.name}} is best pony!</p>

        <img ng-src="{{pony.imageUrl}}" title="{{pony.name}}"/>

    </div>

</div>
</body>
</html>
